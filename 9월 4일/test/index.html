<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/9월 4일/test/style.css" />
  </head>
  <body>
    <nav id="bigbox">
<!-- 다음번엔 wrapper 아님 container로 만들기 -->
      <header>
        <h1>프론트엔드 개발자 지원서</h1>
        <h5>
          HTML, CSS, Javascript에 자신있는 웹 퍼블리셔 & 프론트엔드 개발자입니다
        </h5>
        <hr />
      </header>

      <nav id="middle">
        <nav id="detail">
          <h5> <mark>개인정보
            </mark>
            <!-- mark는 하이라이트 기능 -->
          </h5>
          <form action="">
            <!-- 
              p태그 대신 li태그를 써도 됨 그러면 이름과 텍스트박스 사이 여백을 엾앰
              <ul>
                <li>
                   <label for="name">이름</label>
              <input type="text" id="name" placeholder="공백없이 입력하세요"/>
                </li>
              </ul>
              이렇게 하고 css에서 list style: none 해주기
              아님 table로 짜주기 
             -->
            <p>
              <label for="name">이름:</label>
              <input type="text" id="name" placeholder="공백없이 입력하세요"/>
            </p>
            <p>
              <label for="number">연락처:</label>
              <input type="text" id="number" />
            </form>
            </p>
           
        </nav>

        <nav id="apply">
          <h5> <mark>지원분야</mark> </h5>
          <form action="">
            <p>
              <input type="radio"name="field"/>
              <!-- input 태그 안 name= field로 해주면 하나만 선택하게 해줌 -->
              <label for="" >웹 퍼블리싱</label>
             
            </p>
            <p>
              <input type="radio"name="field"/>
              <label for="" >웹 애플리케이션 개발</label>
            </p>
            <p>
              <input type="radio" name="field" />
              <label for="" >개발 환경 개선</label>
              
            </p>
           
          </form>
        </nav>

        <nav id="lang">
          <h5><mark>사용가능 언어</mark></h5>
          <table>
            <tr>
              <th>구분</th>
              <th>HTML</th>
              <th>CSS</th>
              <th>JS</th>
              <th>TS</th>
              <th>React</th>
            </tr>
            <tr>
              <td>사용정도</td>
              <td>상</td>
              <td>상</td>
              <td>중상</td>
              <td>중</td>
              <td>중상</td>
            </tr>
            <tr>
              <td>프로젝트</td>
              <td>4개</td>
              <td>8개</td>
              <td>3개</td>
              <td>7개</td>
              <td>5개</td>
            </tr>
          </table>
        </nav>
        <nav id="reason">
          <h5> <mark>지원동기</mark> </h5>
          <form action="">
            <textarea name="" id="" cols="60" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
          </form>
        </nav>
        <p>
          <nav id="but">
            <button>접수하기</button>
            <button>다시쓰기</button>
          </nav>
        
        </p>
     
      </nav>
    </nav>
  </body>
</html>
